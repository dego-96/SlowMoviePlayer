# SlowMoviePlayer プライバシーポリシー

## 情報を取得するアプリ提供者
dego-96（個人開発者）

## 取得する情報と目的
本アプリケーションは動画を再生することのみを目的として端末から情報を取得します。
取得した情報に個人を特定可能なユーザ情報が含まれていたとしても、これをサーバに送信するなど、動画再生以外の目的で使用することはありません。

## 通知・公表または同意取得の方法・利用者関与の方法

（１）通知・公表
本ポリシーは本アプリケーションのホームページに掲載する方法で行います。

（２）同意取得の方法
同意の取得は、本アプリケーションの起動時に取得する方法で行います。

（３）利用者関与の方法
ユーザー情報の取得は、本アプリケーションをアンインストールすることで中止することができます。

## 外部送信・第三者提供・情報収集モジュール

（１）外部送信
本アプリケーションでは取得した情報を外部に送信することはありません。

（２）第三者提供
取得した情報について、以下の場合第三者に提供することがあります。
・法令に基づき開示・提供を求められた場合

（３）情報収集モジュール
本アプリケーションには情報収集モジュールは組み込まれていません。

## お問い合わせ
本ポリシーに関する、ご意見、ご質問、苦情の申出その他ユーザー情報の取扱いに関するお問い合わせは、以下の窓口にご連絡ください。

dego.project@gmail.com

## 改定
本アプリケーションは個人で開発・運用しているため、開発者個人の裁量に基づいて、本ポリシーを変更することがあります。
但し、取得するユーザー情報、利用目的、第三者提供に変更が発生した場合、本アプリケーションまたはホームページで通知するとともに、本ポリシー変更後、本アプリケーションの初回起動時に改めてユーザーから同意を取得します。
